<!DOCTYPE html>
  <html>
    <head>
        <title>Signalytics.ai(Tailwind css)</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Demo Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <style type="text/css"></style>
    </head>
    <body class="bg-gray-100 md:container md:mx-auto">
  <div class="bg-white rounded-xl shadow-md items-center flex-row py-5 text-center my-10">
<p class="font-semibold antialiased text-center text-4xl text-red-600 align-middle">Signalytics AI</p>
</div>   <h3 class="text-center my-1 text-2xl text-yellow-500">Yo Alex!!</h3>

<div class="my-12 p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">
  <div class="flex-shrink-0">
    <img class="h-auto w-12" src="https://www.signalytics.ai/wp-content/uploads/2020/01/undraw_social_sharing_ibwq.svg" alt="ChitChat Logo">
  </div>
  <div>
    <div class="text-xl font-medium text-black">ChitChat</div>
    <p class="text-gray-500">You have a new message!</p>
  </div>
</div>

<div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
  <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:flex-shrink-0" src="https://www.signalytics.ai/wp-content/uploads/2020/02/logo.svg" alt="Woman's Face">
  <div class="text-center space-y-2 sm:text-left">
    <div class="space-y-0.5">
      <p class="text-lg text-black font-semibold">
        Shailesh Dwivedi
      </p>
      <p class="text-gray-500 font-medium">
        Product Engineer
      </p>
    </div>
    <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
  </div>
</div>

    </body>
  </html>
